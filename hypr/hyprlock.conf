#source = /home/justin/.cache/wal/colors-hyprland.conf

# BACKGROUND
background {
    monitor =
    #path = screenshot
    path = /home/Lilo/Images/Wallpaper/bg.png
    #color = #2E3440  (nord0)
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    hide_cursor = true
    no_fade_in = true
    no_fade_out = true
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(46, 52, 64, 0)  # nord0 with transparency
    inner_color = rgba(46, 52, 64, 0.2)  # nord0 with transparency
    font_color = #D8DEE9  # nord4
    fade_on_empty = false
    rounding = -1
    check_color = rgb(191, 97, 106)  # nord11
    placeholder_text = <i></i>  # nord4
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(216, 222, 233, 0.75)  # nord4 with transparency
  font_size = 22
  font_family = JetBrains Mono
  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(216, 222, 233, 0.75)  # nord4 with transparency
  font_size = 95
  font_family = JetBrains Mono Extrabold
  position = 0, 200
  halign = center
  valign = center
}

# Profile Picture
image {
    monitor =
    path = /home/Lilo/Images/Avatar/avatar.png
    size = 100
    border_size = 2
    border_color = #D8DEE9  # nord4
    position = 0, -100
    halign = center
    valign = center
}

